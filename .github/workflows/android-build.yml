name: Build Android APK (Capacitor)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install dependencies
        run: npm install

      - name: Ensure Capacitor config files exist
        run: |
          mkdir -p android/app/src/main/assets
          if [ ! -f android/app/src/main/assets/capacitor.config.json ]; then
            echo '{"appId":"com.safetripshare.app","appName":"SafeTripShare","webDir":"dist","bundledWebRuntime":false}' > android/app/src/main/assets/capacitor.config.json
          fi
          if [ ! -f android/app/src/main/assets/capacitor.plugins.json ]; then
            echo '{}' > android/app/src/main/assets/capacitor.plugins.json
          fi

      - name: Sync Capacitor Android
        run: |
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafeTripShare-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
