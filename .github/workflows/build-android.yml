name: Build Safe Trip Share (Full Setup)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -g firebase-tools
          npm ci

      - name: Ensure Capacitor config exists
        run: |
          if [ ! -f "capacitor.config.json" ]; then
            echo '{
              "appId": "com.safetripshare.app",
              "appName": "Safe Trip Share",
              "webDir": "dist",
              "bundledWebRuntime": false,
              "plugins": {
                "SplashScreen": { "launchShowDuration": 0 },
                "PushNotifications": {}
              },
              "cordova": {}
            }' > capacitor.config.json
          fi

      - name: Create Firebase config (if missing)
        run: |
          mkdir -p src
          echo "export const firebaseConfig = {
            apiKey: 'AIzaSyDeErqkvvBfy_u13_a3CLeaMSFcEa9eAq8',
            authDomain: 'safe-trip-share.firebaseapp.com',
            projectId: 'safe-trip-share',
            storageBucket: 'safe-trip-share.firebasestorage.app',
            messagingSenderId: '753357786741',
            appId: '1:753357786741:web:11438217c9b75d22f1b23c',
            measurementId: 'G-NHN6K78HK8'
          };" > src/firebaseConfig.js

      - name: Add MapLibre dependency (for maps)
        run: |
          npm install maplibre-gl @capacitor/geolocation
          echo "MapLibre installed successfully."

      - name: Build web assets
        run: npm run build

      - name: Prepare Android platform
        run: |
          if [ ! -d "./android" ]; then
            npx cap add android
          fi
          mkdir -p android/app/src/main/assets
          npx cap sync android

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Build Android APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafeTripShare-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk