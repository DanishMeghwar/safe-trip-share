name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Clean previous Android build (if exists)
        run: |
          rm -rf android

      - name: Add Android platform
        run: |
          npx cap add android
          npx cap sync android

      - name: Fix missing assets and Java version
        run: |
          mkdir -p android/app/src/main/assets
          echo '{}' > android/app/src/main/assets/capacitor.plugins.json
          echo '{}' > android/app/src/main/assets/capacitor.config.json
          sed -i 's/sourceCompatibility JavaVersion.VERSION_21/sourceCompatibility JavaVersion.VERSION_17/g' android/capacitor-android/build.gradle || true
          sed -i 's/targetCompatibility JavaVersion.VERSION_21/targetCompatibility JavaVersion.VERSION_17/g' android/capacitor-android/build.gradle || true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SafeTripShare-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk