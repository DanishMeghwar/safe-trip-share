name: Build Native APK (MapLibre + Firebase auto-inject)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build Android APK (MapLibre + Firebase)
    runs-on: ubuntu-latest
    env:
      MAP_STYLE_URL: "https://demotiles.maplibre.org/style.json"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: |
          npm ci
          npm install react-native-maplibre-gl maplibre-gl-react-native --save

      - name: Build web assets
        run: |
          if [ -f package.json ] && grep -q "\"build\"" package.json; then
            npm run build
          else
            mkdir -p dist
            echo "<!doctype html><html><body><h1>SafeTripShare</h1></body></html>" > dist/index.html
          fi

      - name: Inject Firebase config
        env:
          FIREBASE_APIKEY: ${{ secrets.FIREBASE_APIKEY }}
          FIREBASE_AUTHDOMAIN: ${{ secrets.FIREBASE_AUTHDOMAIN }}
          FIREBASE_PROJECTID: ${{ secrets.FIREBASE_PROJECTID }}
          FIREBASE_STORAGEBUCKET: ${{ secrets.FIREBASE_STORAGEBUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APPID: ${{ secrets.FIREBASE_APPID }}
          MAP_STYLE_URL: ${{ env.MAP_STYLE_URL }}
        run: |
          mkdir -p src
          cat > src/firebaseConfig.js <<'JS'
export const FIREBASE_CONFIG = {
  apiKey: "${FIREBASE_APIKEY}",
  authDomain: "${FIREBASE_AUTHDOMAIN}",
  projectId: "${FIREBASE_PROJECTID}",
  storageBucket: "${FIREBASE_STORAGEBUCKET}",
  messagingSenderId: "${FIREBASE_MESSAGING_SENDER_ID}",
  appId: "${FIREBASE_APPID}"
};

export const MAP_STYLE_URL = "${MAP_STYLE_URL}";
JS
          echo "âœ… Created src/firebaseConfig.js"

      - name: Install Expo CLI
        run: |
          npm install -g expo-cli

      - name: Run Expo prebuild (Android)
        run: |
          npx expo prebuild --platform android --no-install

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Ensure Gradle Java compatibility
        run: |
          if [ -f android/app/build.gradle ]; then
            sed -i 's/sourceCompatibility = .*/sourceCompatibility = JavaVersion.VERSION_21/' android/app/build.gradle || true
            sed -i 's/targetCompatibility = .*/targetCompatibility = JavaVersion.VERSION_21/' android/app/build.gradle || true
          fi

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
        timeout-minutes: 30

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk