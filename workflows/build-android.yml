name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fix Capacitor Android Folder
        run: |
          if [ -d "android" ]; then
            echo "Removing existing android folder..."
            rm -rf android
          fi

      - name: Add and sync Android platform
        run: |
          npx cap add android
          npx cap sync android

      - name: Set JAVA_HOME and Gradle JDK
        run: |
          echo "org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64" >> android/gradle.properties

      - name: Build Android debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafeTripShare-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
