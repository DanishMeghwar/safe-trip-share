name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npm install @capacitor/cli @capacitor/android

      - name: Build web assets
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script found, skipping web build"
          fi

      - name: Add and sync Android platform
        run: |
          npx cap add android
          npx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Adjust Gradle Java compatibility
        run: |
          sed -i 's/sourceCompatibility = .*/sourceCompatibility = JavaVersion.VERSION_21/' android/app/build.gradle || true
          sed -i 's/targetCompatibility = .*/targetCompatibility = JavaVersion.VERSION_21/' android/app/build.gradle || true

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafeTripShare-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk